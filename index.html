<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>喵喵快乐小窝</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
        -webkit-tap-highlight-color: transparent;
    }

    body {
        min-height: 100vh;
        background: #fff0f5;
        position: relative;
    }

    .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 60px;
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
        z-index: 100;
        border-bottom: 1px solid rgba(240, 240, 240, 0.5);
    }

    .logo {
        height: 40px;
        cursor: pointer;
    }

    .logo img {
        height: 100%;
        object-fit: contain;
    }

    .hamburger-menu {
        width: 26px;
        height: 20px;
        display: none;
        flex-direction: column;
        justify-content: space-between;
        cursor: pointer;
        z-index: 101;
    }

    .desktop-menu {
        display: none;
    }

    .hamburger-bar {
        width: 100%;
        height: 2px;
        background: #333;
        transition: all 0.3s;
    }

    .hamburger-menu.active .hamburger-bar:nth-child(1) {
        transform: translateY(9px) rotate(45deg);
    }

    .hamburger-menu.active .hamburger-bar:nth-child(2) {
        opacity: 0;
    }

    .hamburger-menu.active .hamburger-bar:nth-child(3) {
        transform: translateY(-9px) rotate(-45deg);
    }

    .menu {
        position: absolute;
        top: 60px;
        right: 10px;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        padding: 8px 0;
        width: 140px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        opacity: 0;
        transform: translateY(-10px);
        transition: all 0.3s;
        pointer-events: none;
    }

    .menu.active {
        opacity: 1;
        transform: translateY(0);
        pointer-events: all;
    }

    .menu a, .desktop-menu a {
        display: block;
        padding: 10px 15px;
        color: #333;
        text-decoration: none;
        text-align: center;
    }

    .page {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        padding-top: 80px;
        opacity: 0;
        transition: all 0.4s;
        pointer-events: none;
        display: flex;
        flex-direction: column;
    }

    .page.active {
        opacity: 1;
        pointer-events: all;
    }

    .content {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .avatar {
        width: 33vw;
        height: 33vw;
        max-width: 200px;
        max-height: 200px;
        border-radius: 50%;
        border: 5px solid white;
        object-fit: cover;
        margin-bottom: 30px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .about-content {
        background: rgba(255, 255, 255, 0.7);
        border-radius: 15px;
        padding: 30px;
        margin-top: 20px;
        text-align: left;
        width: 100%;
    }

    .footer {
        margin-top: auto;
        padding: 20px;
        text-align: center;
        color: #888;
        font-size: 0.9rem;
        width: 100%;
    }

    .footer a:not(.btn) {
        color: #888;
        text-decoration: none;
    }

    .btn-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 15px;
        padding: 20px;
        width: 100%;
    }

    .btn {
        padding: 12px 24px;
        background: #FE7BB5;
        border-radius: 8px;
        color: white;
        font-weight: 600;
        text-decoration: none;
        text-align: center;
        width: var(--btn-width, 120px);
        min-width: 120px;
        box-sizing: border-box;
    }

    @media (max-width: 768px) {
        .avatar {
            width: 50vw;
            height: 50vw;
        }
        
        .hamburger-menu {
            display: flex;
        }
        
        .desktop-menu {
            display: none;
        }
    }

    @media (min-width: 769px) {
        .hamburger-menu {
            display: none;
        }
        
        .desktop-menu {
            display: flex;
            gap: 15px;
        }
        
        .menu {
            display: none;
        }
    }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo" id="logo">
            <img src="images/logo.png" alt="Logo" onclick="showPage('home')">
        </div>
        <div class="hamburger-menu">
            <div class="hamburger-bar"></div>
            <div class="hamburger-bar"></div>
            <div class="hamburger-bar"></div>
        </div>
        <div class="desktop-menu">
            <a href="#" class="menu-link" data-page="home">首页</a>
            <a href="#" class="menu-link" data-page="about">关于我</a>
            <a href="#" class="menu-link" data-page="contact">联系我</a>
        </div>
        <div class="menu">
            <a href="#" class="menu-link" data-page="home">首页</a>
            <a href="#" class="menu-link" data-page="about">关于我</a>
            <a href="#" class="menu-link" data-page="contact">联系我</a>
        </div>
    </div>

    <div class="page active" id="home">
        <div class="content">
            <img src="images/avatar.png" alt="Avatar" class="avatar">
            <div class="about-content">
                <h2 style="color: #FE7BB5;">Hello!</h2>
                <h3 style="color: #B3B1FE;">这里是喵喵的快乐小窝~</h3>
            </div>
        </div>
        <div class="footer">
            <div class="btn-container">
                <a href="/dev.html" class="btn">BLOG</a>
                <a href="https://space.bilibili.com/9982886" class="btn" target="_blank">Bilibili</a>
                <a href="https://github.com/xiaorona" class="btn" target="_blank">Github</a>
            </div>
            <div>©2025 Xiaorona. | <a href="https://beian.miit.gov.cn/" target="_blank">桂ICP备2025000000号</a></div>
        </div>
    </div>

    <div class="page" id="about">
        <div class="content">
            <h1 id="about-title"></h1>
            <div class="about-content">
                <h3 style="color: #F3C078;">😽是个猫猫控</h3><br>
                <h3 style="color: #AEBAF6;">⌨️热爱前端，喜欢折腾Astro</h3><br>
                <h3 style="color: #F39C9C;">🖌️空余时间在学画画</h3><br>
                <h3 style="color: #76DCFD;">🕹️在玩的游戏：BA</h3>
            </div>
        </div>
    </div>

    <div class="page" id="contact">
        <div class="content">
            <h1 id="contact-title"></h1>
            <div class="about-content">
                <p>❤️点击下方联系我~</p>
            </div>
            <div class="btn-container">
                <a href="mailto:me.im@qq.com" class="btn" target="_blank">Email</a>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const menuBtn = document.querySelector('.hamburger-menu');
        const menu = document.querySelector('.menu');
        const logo = document.getElementById('logo');
        const menuLinks = document.querySelectorAll('.menu-link');
        const pages = document.querySelectorAll('.page');
        const footer = document.querySelector('.footer');
        
        const aboutTitle = document.getElementById('about-title');
        const contactTitle = document.getElementById('contact-title');
        
        const pageContents = {
            about: "关于我",
            contact: "联系我"
        };

        menuBtn.addEventListener('click', () => {
            menuBtn.classList.toggle('active');
            menu.classList.toggle('active');
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.navbar')) {
                menuBtn.classList.remove('active');
                menu.classList.remove('active');
            }
        });

        menuLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                showPage(link.dataset.page);
                menuBtn.classList.remove('active');
                menu.classList.remove('active');
            });
        });

        logo.addEventListener('click', () => showPage('home'));

        function showPage(pageId) {
            pages.forEach(page => {
                const isActive = page.id === pageId;
                page.classList.toggle('active', isActive);
                
                if (isActive) {
                    if (pageId === 'about') typeEffect(aboutTitle, pageContents.about);
                    if (pageId === 'contact') typeEffect(contactTitle, pageContents.contact);
                    
                    if (pageId === 'home') {
                        footer.style.display = 'block';
                    } else {
                        footer.style.display = 'none';
                    }
                }
            });
        }

        function typeEffect(element, text, i = 0) {
            if (i < text.length) {
                element.textContent = text.substring(0, i + 1);
                setTimeout(() => typeEffect(element, text, i + 1), 100);
            }
        }

        function adjustButtonWidths() {
            const buttons = document.querySelectorAll('.btn');
            let maxWidth = 0;
            
            buttons.forEach(btn => {
                btn.style.width = 'auto';
            });
            
            buttons.forEach(btn => {
                const btnWidth = btn.offsetWidth;
                if (btnWidth > maxWidth) {
                    maxWidth = btnWidth;
                }
            });
            
            buttons.forEach(btn => {
                btn.style.width = maxWidth + 'px';
            });
            
            document.documentElement.style.setProperty('--btn-width', maxWidth + 'px');
        }

        aboutTitle.textContent = '';
        contactTitle.textContent = '';
        
        window.addEventListener('load', adjustButtonWidths);
        window.addEventListener('resize', adjustButtonWidths);
    });
    </script>
</body>
</html>
